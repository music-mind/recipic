<ion-modal-view class="product edit create" ng-controller="UserCtrl" style="width: 100%; height: 100%; top: 0%; left: 0%; right: 0%; bottom: 0%;">
    <form name="joinform" novalidate>
        <ion-header-bar class="bar-assertive fix-buttons">
            <a class="button" ng-click="hideJoinModal()">Cancel</a>
            <h1 class="title">Sign Up</h1>
        </ion-header-bar>
        <ion-content has-bouncing="true">
            <div class="list">
                <div id="profile-bg"></div>
                <div id="content">
                    <div id="profile-info" ng-click="selectImage(false)">
                        <img id="profile-image" src="img/default_avatar.png" ng-if="!uploadedImage">
                        <img id="profile-image" src="{{uploadedImage}}" ng-if="uploadedImage">
                    </div>
                </div>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input name="email" maxlength="60" type="email" placeholder="uks@uks.com">
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Password</span>
                    <input name="password" type="password">
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Nickname</span>
                    <input name="nickname" maxlength="50" type="text">
                </label>
            </div>
            <button class="button button-block button-stable" ng-click="join()">
                Sign Up
            </button>
        </ion-content>
    </form>
</ion-modal-view>
